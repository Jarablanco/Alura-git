<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8">
    <title>Contacto-Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
        <div class="caja">
          <h1><img src="Imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
              <ul >
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
              </ul>
            </nav>
          </div>
      </header>

      <main>

        <form>

          <label for="nombreyapellido">Nombre y apellido</label>
          <input type="text" id="nombreyapellido" class="input-padron" required>

          <label for="correoelelectronico">Correo electronico</label>
          <input type="email" id="correoelelectronico" class="input-padron" required placeholder="email@dominio.com">

          <label for="telefono">Telefono</label>
          <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx) xxxx xxxx">

          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" rows="10" cols="70" class="input-padron" required></textarea>

          <fieldset>

            <legend>Como le gustaria se contactado</legend>

            <label for="radio-email"><input id="radio-email" name="contacto" type="radio" value="email">Email</label>


            <label for="radio-telefono"><input id="radio-telefono" name="contacto" type="radio" value="telefono">Telefono</label>


            <label for="radio-whatsapp"><input id="radio-whatsapp" name="contacto" type="radio" value="WhatsApp" checked>WhatsApp</label>

          </fieldset>


          <fieldset>
            <legend>Horario de preferencia para atenderlo</legend>

            <select class="" name="">
              <option value="">Manana</option>
              <option value="">Tarde</option>
              <option value="">Noche</option>
            </select>

          </fieldset>

          <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir novedades de la barberia Alura?</label>


          <input class="enviar "type="submit" value="Enviar">

        </form>


        <table>
            <thead>
              <th>Dia</th>
              <th>Horario</th>
            </thead>

            <tbody>
              <tr>

                <td>Lunes</td>
                <td>08h ~ 20h</td>

              </tr>

              <tr>

                <td>Miercoles</td>
                <td>08h ~ 20h</td>

              </tr>

              <tr>

                <td>Viernes</td>
                <td>08h ~ 20h</td>

              </tr>
            </tbody>


        </table>




      </main>


      <footer>
        <img src="Imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="copyright">&copy Copyright Barberia alura 2022</p>
      </footer>


    </body>
